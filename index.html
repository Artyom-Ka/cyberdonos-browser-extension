<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Кибердонос</title>
    <link rel="stylesheet" href="css/milligram.min.css">
    <link rel="stylesheet" href="css/popup.css">
  <body>
    <div class="container">
      <div class="row">
        <div class="column">
          <label for="token">Токен</label>
          <input type="text" name="token" class="token" value="Токена нет - вам необходимо выбрать регион">
          <button type="button" name="set-token" class="set-token">Установить токен (опасно)</button>
        </div>
        <h5>Роль: <span class="role">...</span></h5>
      </div>
    </div>
    <div class="container config">
      <div class="row">
        <div class="column">
          Глобальный интервал обновления
        </div>
        <div class="column">
          <input type="number" max="10000" min="3000" class="updateInterval"></input>
        </div>
        <div class="twitter-lists-container">
          <h4>Списки для твиттера</h4>
          <div class="twitter-lists">

          </div>
        </div>
      </div>
      <button type="button" name="button" class="save-config">СОХРАНИТЬ</button>
    </div>

    <div class="container links">
      <div class="row">
        <div class="column">
          <a href="https://github.com/cyberdonos/cyberdonos-browser-extension"><img src="assets/GitHub-Mark-64px.png" alt="source code" title="Исходный код на гитхабе"></a>
          <a href="https://t.me/cyberdonos"><img src="assets/chat_messenger_social_telegram_icon_64.png" alt="telegram" title="Кибердонос в Телеграме"></a>
          <a href="https://twitter.com/cyberdonos"><img src="assets/twitter-ico-64.png" alt="twitter" title="Кибердонос в твиттере"></a>
          <a href="mailto:cyberdonos@protonmail.com"><img src="assets/protonmail.png" alt="cyberdonos@protonmail.com" title="cyberdonos@protonmail.com"></a>
          <a href="https://www.youtube.com/channel/UCm_N_vcOiscvVbnf6yZjIEA/"><img src="assets/youtube.png" alt="Ютюб-канал" title="Ютюб-канал"></a>
        </div>
      </div>
    </div>
    <script type="application/javascript" src="js/browser-polyfill.js"></script>
    <script src="js/popup.js"></script>
  </body>
</html>
